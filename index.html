<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        /* Custom CSS for additional styling */
        /* Add your custom styles here */
    </style>
</head>
<body class="bg-gray-100">

<!-- Side Navbar -->
<nav class="bg-gray-800 text-white w-64 min-h-screen fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-200 ease-in-out z-10">
    <!-- Logo -->
    <div class="flex items-center justify-center py-4">
        <span class="text-xl font-bold">Portfolio</span>
    </div>
    <!-- Links -->
    <ul>
        <li>
            <a href="#about" class="block py-4 px-6 text-sm hover:bg-gray-700">About</a>
        </li>
        <li>
            <a href="#portfolio" class="block py-4 px-6 text-sm hover:bg-gray-700">Portfolio</a>
        </li>
        <li>
            <a href="#contact" class="block py-4 px-6 text-sm hover:bg-gray-700">Contact</a>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<div class="ml-64">

    <!-- Header Section -->
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-900">My Portfolio</h1>
        <!-- Menu Toggle Button -->
        <button id="menu-toggle" class="text-white focus:outline-none absolute top-4 right-4 lg:hidden">
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path v-if="!isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M3 5h18v1H3V5zM3 11h18v1H3v-1zM3 17h18v1H3v-1z"></path>
                <path v-else fill-rule="evenodd" clip-rule="evenodd" d="M5 4.293l1.414-1.414L12 9.172l5.586-5.586L19 4.293 12 11.293l-7-7L5 4.293zM5 19.707l1.414 1.414L12 14.828l5.586 5.586L19 19.707 12 12.707l-7 7z"></path>
            </svg>
        </button>
    </header>

    <!-- Main Section -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- About Me Section -->
        <section id="about" class="p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Portfolio</h2>
            <div class="slick-slider">
                <div><img src="portfolio-item-1.jpg" alt="Portfolio Item 1"></div>
                <div><img src="portfolio-item-2.jpg" alt="Portfolio Item 2"></div>
                <!-- Add more portfolio items as needed -->
            </div>
        </section>

    </main>

    <!-- Contact Section -->
    <section id="contact" class="p-4 bg-white rounded-lg shadow-md mt-8">
        <h2 class="text-xl font-bold mb-4">Contact Me</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your Message"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Send Message
                </button>
            </div>
        </form>
    </section>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slick-slider').slick({
            // Slick Slider options
        });

        var typed = new Typed('.element', {
            strings: ['First sentence', 'Second sentence'],
            typeSpeed: 50,
            loop: true
        });

        // Menu Toggle
        $('#menu-toggle').click(function() {
            $('nav').toggleClass('transform -translate-x-full');
        });
    });
</script>

</body>
</html>
